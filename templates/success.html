<!DOCTYPE html>
<html lang="en">
    <body>
        <table border="1">
            <tr>
                <th>name</th>
                <th>quantity</th>
                <th>description</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.description }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
